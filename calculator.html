<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/stylesCalc.css">
    <title>Arithmetic Calculator</title>
</head>
<body>
    <header>
        <div id="main-heading">Calculators and Converters</div>
        <nav id="navigation-bar">
            <ul id="nav-list">
                <li><a href="calculator.html"><button class="nav-button">Arithmetic Calculator</button></a></li>
                <li><a href="bmi.html"><button class="nav-button">BMI Calculator</button></a></li>
                <li><a href="temperature.html"><button class="nav-button">Temperature Converter</button></a></li>
                <li><a href="weight.html"><button class="nav-button">Weight Converter</button></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="container">
            <input id="number-display">
            <div id="buttons">
                <button onclick="addToDisplay('1')">1</button>
                <button onclick="addToDisplay('2')">2</button>
                <button onclick="addToDisplay('3')">3</button>
                <button onclick="addToDisplay('+')" class="purple">+</button>
                <button onclick="addToDisplay('4')">4</button>
                <button onclick="addToDisplay('5')">5</button>
                <button onclick="addToDisplay('6')">6</button>
                <button onclick="addToDisplay('-')" class="purple">-</button>
                <button onclick="addToDisplay('7')">7</button>
                <button onclick="addToDisplay('8')">8</button>
                <button onclick="addToDisplay('9')">9</button>
                <button onclick="addToDisplay('*')" class="purple">*</button>
                <button onclick="addToDisplay('.')" class="purple">.</button>
                <button onclick="addToDisplay('0')">0</button>
                <button onclick="clearDisplay()" class="purple">C</button>
                <button onclick="addToDisplay('/')" class="purple">/</button>
                <button onclick="showHistory()" id="history" class="purple">History</button>
                <button onclick="backspace()" class="purple">CE</button>
                <button onclick="calculate()" id="equals" class="purple">=</button>
            </div>
        </div>
        <p id="history-section"></p>
    </main>
    <script src="js/scriptCalc.js"></script>
    
</body>
</html>
