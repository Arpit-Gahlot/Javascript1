<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/stylesBMI.css">
    <title>BMI Calculator</title>
</head>
<body>
    <header>
        <div id="main-heading">Calculators and Converters</div>
        <nav id="navigation-bar">
            <ul id="nav-list">
                <li><a href="calculator.html"><button class="nav-button">Arithmetic Calculator</button></a></li>
                <li><a href="bmi.html"><button class="nav-button">BMI Calculator</button></a></li>
                <li><a href="temperature.html"><button class="nav-button">Temperature Converter</button></a></li>
                <li><a href="weight.html"><button class="nav-button">Weight Converter</button></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="container">
            <div id="height">
                <button id="height-button" onclick="heightUnitSwitch()">Height<br><p class="instruction">(click to change unit)</p></button>
                <input id="height-input" type="text">
                <div id="height-unit">cm</div>
            </div>
            <div id="weight">
                <button id="weight-button" onclick="weightUnitSwitch()">Weight<br><p class="instruction">(click to change unit)</p></button>
                <input id="weight-input" type="text">
                <div id="weight-unit">kg</div>
            </div>
            <button id="calculate-button" onclick="calculate()">Calculate</button>
            <div id="result"></div>
        </div>
    </main>
    <script src="js/scriptBMI.js"></script>
    
</body>
</html>
